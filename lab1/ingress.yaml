apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab1-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  defaultBackend:
    service:
      name: hello-python-service
      port:
        number: 8000
  rules:
    - host: arch.homework
      http:
        paths:
#          - path: /otusapp/vladimir/(/|$)(.*)
          - path: /otusapp/*
            pathType: Prefix
            backend:
              service:
                name: hello-python-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-python-service
                port:
                  number: 8000
  ingressClassName: nginx

